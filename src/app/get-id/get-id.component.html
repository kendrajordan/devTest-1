<h5 class="text-center">Search By Id</h5>
<div class="container d-flex justify-content-center">

    <div class="card" style="width: 30rem;">
            <div class="card-body">
            <form #searchForm="ngForm" (ngSubmit)="getBudgetInfo(); searchForm.reset()" novalidate>
                    <div class="form-group">
                            <label for="idInput">BudgetCode Id </label>
                            <input #bid="ngModel" [(ngModel)] ="id" [class.is-invalid]="bid.invalid && bid.touched" name="id" type="number" class="form-control" id="idInput" placeholder="input budgetCode id" required>
                            <div *ngIf="bid.errors &&  bid.touched">
                                    <small class="text-danger" *ngIf="bid.errors.required" >Numberic Id is required.</small>
                                    
                                </div> 
                        </div>
                        <button [disabled]="searchForm.form.invalid" class="btn btn-primary" type="submit"> Submit</button> 
            </form>
        </div>
    </div>
</div>

<div *ngIf="msg">
        <h3 class="text-danger text-center">{{msg}}</h3>
</div>


<div class="d-flex justify-content-center mt-5" *ngIf="details && details[0] !== ''">
    
        <div class="card text-center col-xs-6"  *ngFor="let item of details">

                <div class="card-body">
                        <h5 class="card-title">Title: {{item.budgetTitle}}</h5>
                    <ul class="list-unstyled text-left">
                        <li>Id: {{item.budgetCodeId}}</li>
                        <li>Year: {{item.fiscalYear}}</li>
                        <li> Budget Code: {{item.budgetCode}}</li>
                </ul>
                </div>

    </div>
</div>
