<div class="d-flex justify-content-center">
    <div class="row d-flex justify-content-between container-fluid border-bottom border-dark">
    <a  class="col-sm-6 pointer border-bottom " *ngFor="let item of budgetTitles| keyvalue"(click)="getByNgame(item.value)"  style=" color:darkcyan;">{{item.key}}</a>
    </div>

</div>

        <h5 class="text-center pt-3">{{msg}}</h5>
    <div class="container-fluid row d-flex justify-content-center">

            <div class="card text-white bg-info mr-2 mb-2 text-center col-md-3"  style="width: 22rem;" *ngFor="let code of codes">

                    <div class="card-body text-left">
                            <h6 class="card-title">Budget Code: {{code.budgetCode}}</h6>
                        <ul class="list-unstyled ">
                            <li>Id: {{code.budgetCodeId}}</li>
                            <li>FiscalYear:{{code.fiscalYear}}</li>
                    </ul>
                    </div>

        </div>
</div>
